
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <meta name="description" content="Checkout page" />
    <link rel="stylesheet" href="styles/checkout.css" />
  </head>

  <body class="bg-beige min-h-screen">
    <div class="checkout-header text-center py-6 border-b border-gray-500/20">
      <div class="flex items-center justify-center gap-2">
        <div class="package-icon h-6 w-6 text-gold"></div>
        <h1 class="text-2xl font-semibold text-saddle">Checkout</h1>
      </div>
    </div>
    
    <div class="container max-w-6xl mx-auto px-4 py-8">
      <div class="flex flex-col lg:flex-row gap-8">
        <div class="flex-1 space-y-8">
          <!-- Step container --> 
          <div id="checkout-steps">
            <!-- Address Form (Step 1) -->
            <div id="address-step" class="space-y-4">
              <h2 class="text-lg font-medium text-saddle">Shipping Address</h2>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                  <label for="firstName" class="block text-sm font-medium">First Name</label>
                  <input
                    id="firstName"
                    name="firstName"
                    class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                    placeholder="Rahul"
                    required
                  />
                </div>
                
                <div class="space-y-2">
                  <label for="lastName" class="block text-sm font-medium">Last Name</label>
                  <input
                    id="lastName"
                    name="lastName"
                    class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                    placeholder="Sharma"
                    required
                  />
                </div>
              </div>
              
              <div class="space-y-2">
                <label for="address" class="block text-sm font-medium">Address</label>
                <input
                  id="address"
                  name="address"
                  class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                  placeholder="42 Nehru Street"
                  required
                />
              </div>
              
              <div class="space-y-2">
                <label for="apartment" class="block text-sm font-medium">Apartment, suite, etc. (optional)</label>
                <input
                  id="apartment"
                  name="apartment"
                  class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                  placeholder="Flat 303, Lotus Apartments"
                />
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="space-y-2">
                  <label for="city" class="block text-sm font-medium">City</label>
                  <input
                    id="city"
                    name="city"
                    class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                    placeholder="Mumbai"
                    required
                  />
                </div>
                
                <div class="space-y-2">
                  <label for="state" class="block text-sm font-medium">State</label>
                  <input
                    id="state"
                    name="state"
                    class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                    placeholder="Maharashtra"
                    required
                  />
                </div>
                
                <div class="space-y-2">
                  <label for="zipCode" class="block text-sm font-medium">PIN Code</label>
                  <input
                    id="zipCode"
                    name="zipCode"
                    class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                    placeholder="400001"
                    required
                  />
                </div>
              </div>
              
              <div class="space-y-2">
                <label for="phone" class="block text-sm font-medium">Phone</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  class="flex h-10 w-full rounded-md border border-gray-500/30 bg-white px-3 py-2 text-base"
                  placeholder="+91 9876543210"
                  required
                />
              </div>
            </div>
            
            <!-- Payment Options (Step 2) -->
            <div id="payment-step" class="space-y-4 hidden">
              <h2 class="text-lg font-medium text-saddle">Payment Method</h2>
              <div class="grid grid-cols-1 gap-4">
                <label class="payment-option selected">
                  <input
                    type="radio"
                    name="payment-method"
                    value="upi"
                    checked
                  />
                  <div class="flex flex-col items-center space-y-2">
                    <div class="w-12 h-12 rounded-full bg-beige flex items-center justify-center border border-gray-500/20">
                      <div class="wallet-icon"></div>
                    </div>
                    <span class="text-sm font-medium">UPI</span>
                  </div>
                </label>
              </div>
              
              <div class="p-4 bg-white rounded-lg border border-gray-500/20 mt-4">
                <div class="flex flex-col items-center space-y-3">
                  <div class="flex flex-row justify-center space-x-6 w-full">
                    <button class="upi-option p-4 border border-gray-500/30 rounded-lg hover:bg-beige/50 hover:border-gold transition-all">
                      <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <rect width="24" height="24" rx="4" fill="#000" />
                        <path d="M9 10.5h6" stroke="#fff" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M9 13.5h6" stroke="#fff" stroke-width="1.5" stroke-linecap="round" />
                      </svg>
                      <span class="text-xs mt-1 block">BHIM UPI</span>
                    </button>
                    <button class="upi-option p-4 border border-gray-500/30 rounded-lg hover:bg-beige/50 hover:border-gold transition-all">
                      <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <rect width="24" height="24" rx="4" fill="#4285F4" />
                        <path d="M12 7v10M7 12h10" stroke="#fff" stroke-width="1.5" stroke-linecap="round" />
                      </svg>
                      <span class="text-xs mt-1 block">Google Pay</span>
                    </button>
                    <button class="upi-option p-4 border border-gray-500/30 rounded-lg hover:bg-beige/50 hover:border-gold transition-all">
                      <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none">
                        <rect width="24" height="24" rx="4" fill="#169BD7" />
                        <path d="M7 12h10" stroke="#fff" stroke-width="1.5" stroke-linecap="round" />
                      </svg>
                      <span class="text-xs mt-1 block">PhonePe</span>
                    </button>
                  </div>
                  <p class="text-sm text-gray-600 mt-2">Click on one of the UPI options above to continue.</p>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex justify-between pt-4 mt-4 border-t border-gray-500/20">
            <button id="back-button" class="hidden border-saddle text-saddle hover:bg-beige hover:text-saddle-light px-4 py-2 rounded-md border">
              Back to Shipping
            </button>
            <div id="empty-div"></div>
            
            <button id="next-button" class="bg-saddle hover:bg-saddle-light text-white px-4 py-2 rounded-md">
              Continue to Payment
            </button>
          </div>
        </div>
        
        <!-- Order Summary -->
        <div class="lg:w-[380px]">
          <div class="bg-white rounded-lg border border-gray-500/20 p-4 md:p-6">
            <div class="flex justify-between items-center mb-4 md:hidden">
              <h3 class="text-lg font-medium text-saddle">Order Summary</h3>
              <button id="toggle-summary" class="text-gray-600">
                <span class="chevron-down">▼</span>
                <span class="chevron-up hidden">▲</span>
              </button>
            </div>
            
            <div id="order-summary-content" class="hidden md:block">
              <div class="space-y-4 mb-4" id="order-items">
                <!-- Order items will be inserted here by JavaScript -->
              </div>
              
              <div class="py-4 border-t border-gray-500/20 space-y-2">
                <div class="flex justify-between">
                  <span class="text-gray-600">Subtotal</span>
                  <span id="subtotal">₹0.00</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Shipping</span>
                  <span id="shipping">₹15.99</span>
                </div>
              </div>
              
              <div class="py-4 border-t border-gray-500/20">
                <div class="flex justify-between font-semibold">
                  <span>Total</span>
                  <span id="total" class="text-xl text-saddle">₹0.00</span>
                </div>
              </div>
            </div>
            
            <button id="place-order-button" class="w-full mt-4 bg-saddle hover:bg-saddle-light text-white px-4 py-2 rounded-md">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Toast container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>
    
    <script src="script/checkout.js"></script>
  </body>
</html>
