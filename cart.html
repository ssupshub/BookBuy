<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - BookSell</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/browse.css">
  <link rel="stylesheet" href="styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-content">
        <a href="/" class="logo">
          <i data-lucide="book-open"></i>
          <span>BookSell</span>
        </a>
        
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="browse.html" class="nav-link">Browse</a>
          <a href="post-ad.html" class="nav-link">Sell Books</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </div>
        
        <div class="nav-actions">
          <a href="wishlist.html" class="nav-icon">
            <i data-lucide="heart"></i>
          </a>
          <a href="cart.html" class="nav-icon active">
            <i data-lucide="shopping-cart"></i>
          </a>
          <div class="dropdown">
            <button class="nav-icon dropdown-trigger">
              <i data-lucide="user"></i>
            </button>
            <div class="dropdown-menu">
              <a href="login.html" class="dropdown-item">Login / Sign Up</a>
              <a href="profile.html" class="dropdown-item">Profile</a>
              <a href="mylibrary.html" class="dropdown-item">My Library</a>
              <a href="myorders.html" class="dropdown-item">My Orders</a>
              <a href="sellingorders.html" class="dropdown-item">Selling Orders</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div class="page-header">
        <h1>Shopping Cart</h1>
        <p>Review your selected books</p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state">
        <div class="empty-icon">
          <i data-lucide="shopping-cart"></i>
        </div>
        <h2>Your cart is empty</h2>
        <p>Add some books to get started</p>
        <a href="browse.html" class="btn btn-primary">Browse Books</a>
      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <script src="script/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
      
      // Check session
      fetch('/api/session', { credentials: 'include' })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            window.location.href = 'login.html';
          }
        })
        .catch(error => {
          console.error('Session check error:', error);
          window.location.href = 'login.html';
        });
    });
  </script>
</body>
</html>
