<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSell - Your Cart</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles/cart.css">
</head>
<body class="min-h-screen flex flex-col bg-booksell-beige">
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a href="/" class="flex items-center">
            <span class="font-playfair text-2xl font-bold text-booksell-brown-dark">Book<span class="text-booksell-gold">Sell</span></span>
          </a>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-4">
          <div class="relative">
            <input 
              type="text" 
              placeholder="Search for books..." 
              class="pl-10 pr-4 py-2 w-64 rounded-full border-booksell-gray-light focus:border-booksell-gold focus:ring-booksell-gold"
            />
            <svg class="absolute left-3 top-2.5 h-5 w-5 text-booksell-gray-medium" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          
          <div class="flex items-center space-x-2">
            <button class="btn-ghost flex items-center">
              <svg class="h-5 w-5 text-booksell-gray-medium" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <span class="ml-2">Account</span>
            </button>
            
            <a href="/cart" class="btn-ghost flex items-center relative">
              <svg class="h-5 w-5 text-booksell-brown-medium" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
              </svg>
              <span class="ml-2">Cart</span>
              <span class="cart-count">3</span>
            </a>
          </div>
        </div>
        
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button 
            id="mobileMenuButton" 
            class="btn-ghost inline-flex items-center justify-center p-2 rounded-md" 
          >
            <svg class="h-6 w-6 text-booksell-gray-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          
          <a href="/cart" class="ml-4 relative">
            <svg class="h-6 w-6 text-booksell-brown-medium" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            <span class="cart-count">3</span>
          </a>
        </div>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white">
        <div class="relative px-3 py-2">
          <input 
            type="text" 
            placeholder="Search for books..." 
            class="pl-10 pr-4 py-2 w-full rounded-full border-booksell-gray-light" 
          />
          <svg class="absolute left-6 top-4.5 h-5 w-5 text-booksell-gray-medium" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        
        <button class="btn-ghost w-full flex items-center justify-start px-3 py-2">
          <svg class="h-5 w-5 text-booksell-gray-medium" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="ml-2">Account</span>
        </button>
      </div>
    </div>
  </nav>
  
  <div class="flex-grow container mx-auto px-4 py-8 max-w-7xl">
    <div class="mb-6">
      <h1 class="font-playfair text-3xl font-bold text-booksell-brown-dark">Your Cart</h1>
      <p class="text-booksell-gray-medium mt-1">
        <span id="cart-count-text">3 items</span> in your cart
      </p>
    </div>
    
    <div class="lg:grid lg:grid-cols-12 lg:gap-8">
      <!-- Cart Items -->
      <div class="lg:col-span-8">
        <div class="card bg-white shadow-md rounded-lg overflow-hidden mb-6 lg:mb-0">
          <div class="p-6">
            <div id="cart-items">
              <!-- Cart items will be rendered here by JavaScript -->
            </div>
            <div id="empty-cart" class="py-12 text-center hidden">
              <svg class="mx-auto h-12 w-12 text-booksell-gray-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
              </svg>
              <h3 class="mt-4 font-playfair text-lg font-medium text-booksell-gray-dark">
                Your cart is empty
              </h3>
              <p class="mt-1 text-booksell-gray-medium">
                Add some books to your cart to get started
              </p>
              <button onclick="location.href='/'" class="btn bg-booksell-brown-medium hover:bg-booksell-brown-dark text-white mt-6">
                Browse Books
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Order Summary -->
      <div id="order-summary" class="lg:col-span-4 mt-6 lg:mt-0">
        <div class="card bg-white shadow-md rounded-lg overflow-hidden sticky top-8">
          <div class="p-6">
            <h2 class="font-playfair text-xl font-semibold mb-4 text-booksell-brown-dark">
              Order Summary
            </h2>
            <div class="space-y-3 mb-4">
              <div class="flex justify-between">
                <p class="text-booksell-gray-medium">Subtotal</p>
                <p id="subtotal" class="font-medium text-booksell-gray-dark">₹0.00</p>
              </div>
              <div class="flex justify-between">
                <p class="text-booksell-gray-medium">Shipping</p>
                <p id="shipping" class="font-medium text-booksell-gray-dark">₹0.00</p>
              </div>
              <div class="border-t border-booksell-brown-dark/10 pt-3 mt-3">
                <div class="flex justify-between">
                  <p class="font-medium text-booksell-gray-dark">Total</p>
                  <p id="total" class="font-bold text-lg text-booksell-brown-dark">₹0.00</p>
                </div>
              </div>
            </div>
            <button class="btn w-full bg-booksell-gold hover:bg-booksell-gold/90 text-booksell-gray-dark font-medium">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-8">
      <a href="/" class="inline-flex items-center text-booksell-brown-medium hover:text-booksell-brown-dark transition-colors">
        <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Continue Shopping
      </a>
    </div>
  </div>
  
  <footer class="bg-white border-t border-booksell-brown-dark/10 mt-auto">
    <div class="container mx-auto px-4 py-6 text-center text-sm text-booksell-gray-medium">
      <p>&copy; 2025 BookSell. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Toast for notifications -->
  <div id="toast" class="toast hidden">
    <div class="toast-content">
      <div class="toast-title">Item removed</div>
      <div class="toast-description">The item has been removed from your cart</div>
    </div>
  </div>

  <script src="script/cart.js"></script>
</body>
</html>
