
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSell - My Wishlist</title>
  <link rel="stylesheet" href="styles/wishlist.css">
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen bg-booksell-beige-light">
    <!-- Navigation Bar -->
    <nav class="w-full bg-booksell-beige border-b border-booksell-gold-light shadow-sm py-4 px-6">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/" class="text-2xl font-bold text-booksell-brown">
            BookSell
          </a>
        </div>

        <!-- Search Bar with Button -->
        <form id="searchForm" class="flex-1 max-w-sm mx-8">
          <div class="relative flex">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-lucide="search" class="h-4 w-4 text-booksell-gray-light"></i>
            </div>
            <input
              type="text"
              placeholder="Search for books..."
              class="pl-10 bg-booksell-beige-light border-booksell-gold-light focus-border-booksell-gold rounded-r-none w-full h-10 border px-3 py-2"
              id="searchQuery"
            />
            <button 
              type="submit" 
              class="rounded-l-none bg-booksell-brown text-white hover-bg-booksell-lightBrown h-10 px-4 py-2"
            >
              Search
            </button>
          </div>
        </form>

        <!-- Navigation Links -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="/browse" class="text-booksell-gray-dark hover-text-booksell-brown transition-colors">
            Browse
          </a>
          <a href="/cart" class="flex items-center text-booksell-gray-dark hover-text-booksell-brown transition-colors">
            <i data-lucide="shopping-cart" class="h-5 w-5 mr-1"></i>
            Cart
          </a>
        </div>

        <!-- Profile Dropdown -->
        <div class="ml-4">
          <div class="dropdown">
            <button class="dropdown-trigger flex items-center justify-center w-10 h-10 rounded-full bg-booksell-beige hover-bg-booksell-gold-light transition-colors">
              <i data-lucide="user" class="h-5 w-5 text-booksell-gray-dark"></i>
            </button>
            <div class="dropdown-content w-56 mt-2 bg-booksell-white border border-booksell-beige hidden">
              <a href="#" class="dropdown-item flex items-center cursor-pointer text-booksell-gray-dark hover-text-booksell-brown hover-bg-booksell-beige-light py-2 px-4">
                <i data-lucide="log-out" class="mr-2 h-4 w-4"></i>
                Logout
              </a>
              <div class="dropdown-separator h-px bg-booksell-beige"></div>
              <a href="#" class="dropdown-item flex items-center cursor-pointer text-booksell-gray-dark hover-text-booksell-brown hover-bg-booksell-beige-light py-2 px-4">
                <i data-lucide="library" class="mr-2 h-4 w-4"></i>
                My Library
              </a>
              <a href="#" class="dropdown-item flex items-center cursor-pointer text-booksell-gray-dark hover-text-booksell-brown hover-bg-booksell-beige-light py-2 px-4">
                <i data-lucide="package" class="mr-2 h-4 w-4"></i>
                My Selling Orders
              </a>
              <a href="#" class="dropdown-item flex items-center cursor-pointer text-booksell-gray-dark hover-text-booksell-brown hover-bg-booksell-beige-light py-2 px-4">
                <i data-lucide="heart" class="mr-2 h-4 w-4"></i>
                Wishlist
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-8">
        <div class="flex items-center">
          <i data-lucide="heart" class="h-6 w-6 text-booksell-brown mr-2"></i>
          <h1 class="text-2xl font-bold text-booksell-brown">My Wishlist</h1>
          <span class="ml-2 bg-booksell-gold-light text-booksell-brown px-2 py-1 rounded-full text-sm wishlist-count"></span>
        </div>
        
        <div class="flex space-x-4">
          <button 
            id="addAllToCartBtn"
            class="border-booksell-gold-light bg-booksell-white text-booksell-brown hover-bg-booksell-gold-light border rounded-md h-10 px-4 py-2"
          >
            Add All to Cart
          </button>
        </div>
      </div>

      <div class="wishlist-items grid gap-4">
        <!-- Wishlist items will be loaded here by JavaScript -->
      </div>

      <div class="empty-wishlist text-center py-16 hidden">
        <i data-lucide="heart" class="h-16 w-16 mx-auto text-booksell-gray-light mb-4"></i>
        <h2 class="text-xl font-semibold text-booksell-gray-dark mb-2">Your wishlist is empty</h2>
        <p class="text-booksell-gray-medium mb-6">Browse our collection and add books you'd like to read!</p>
        <button 
          class="bg-booksell-brown text-white hover-bg-booksell-lightBrown rounded-md h-10 px-4 py-2"
        >
          Browse Books
        </button>
      </div>
    </div>
  </div>

  <!-- Toast container for notifications -->
  <div id="toast-container" class="fixed top-4 right-4 z-50">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="script/wishlist.js"></script>
</body>
</html>
