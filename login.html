<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BookSell</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i data-lucide="book-open"></i>
          <span>BookSell</span>
        </div>
        <h1>Welcome Back</h1>
        <p>Sign in to your account to continue</p>
      </div>
      
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="signup">Sign Up</button>
        <button class="tab-btn" data-tab="forgot">Forgot Password</button>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email or Phone</label>
          <div class="input-group">
            <i data-lucide="mail"></i>
            <input type="text" id="login-email" placeholder="Enter your email or phone" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-group">
            <i data-lucide="lock"></i>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle">
              <i data-lucide="eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary auth-submit">
          <span class="btn-text">Sign In</span>
          <div class="btn-spinner hidden">
            <div class="spinner"></div>
          </div>
        </button>
      </form>
      
      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <div class="input-group">
            <i data-lucide="user"></i>
            <input type="text" id="signup-name" placeholder="Enter your full name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="signup-email">Email</label>
          <div class="input-group">
            <i data-lucide="mail"></i>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="signup-password">Password</label>
          <div class="input-group">
            <i data-lucide="lock"></i>
            <input type="password" id="signup-password" placeholder="Create a password" required>
            <button type="button" class="password-toggle">
              <i data-lucide="eye"></i>
            </button>
          </div>
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <span class="strength-text">Password strength</span>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary auth-submit">
          <span class="btn-text">Create Account</span>
          <div class="btn-spinner hidden">
            <div class="spinner"></div>
          </div>
        </button>
      </form>
      
      <!-- Forgot Password Form -->
      <form id="forgot-form" class="auth-form">
        <div class="form-group">
          <label for="forgot-email">Email or Phone</label>
          <div class="input-group">
            <i data-lucide="mail"></i>
            <input type="text" id="forgot-email" placeholder="Enter your email or phone" required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary auth-submit">
          <span class="btn-text">Send Reset Code</span>
          <div class="btn-spinner hidden">
            <div class="spinner"></div>
          </div>
        </button>
        
        <div id="reset-code-section" class="hidden">
          <div class="form-group">
            <label for="reset-code">Reset Code</label>
            <div class="input-group">
              <i data-lucide="key"></i>
              <input type="text" id="reset-code" placeholder="Enter reset code" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="input-group">
              <i data-lucide="lock"></i>
              <input type="password" id="new-password" placeholder="Enter new password" required>
              <button type="button" class="password-toggle">
                <i data-lucide="eye"></i>
              </button>
            </div>
          </div>
          
          <button type="button" id="reset-password-btn" class="btn btn-primary auth-submit">
            <span class="btn-text">Reset Password</span>
            <div class="btn-spinner hidden">
              <div class="spinner"></div>
            </div>
          </button>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>By continuing, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></p>
      </div>
    </div>
  </div>
  
  <div id="toast-container" class="toast-container"></div>
  
  <script src="script/auth.js"></script>
</body>
</html>
